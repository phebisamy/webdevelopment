<!DOCTYPE>
<html>
<head>
<style>
.container{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
img{
  width : 300px;
  height : 300px;
  margin : 5px;
  transition : all 1s;
  box-shadow : 4px 4px 4px #883885;
}
img:hover{
  transform : rotate(30deg);
  transform: scale3d(1.5,1.5,1.5);
}
h1{
  text-align: center;
  background-color:#db9884;
  border-top: 2px solid #0d0007;
  border-bottom: 2px solid #0d0007;
}
body{
  background:#8cdbd3;
  font-style: italic;
}
</style>
</head>
<body>
<h1>PARIS</h1>
<h2><center><u>THE CITY OF LOVE!</u></center></h2>
<div class="container">
<img src="img1.jpg"/>
<img src="img2.jpg"/>
<img src="img3.jpg"/>
<img src="img4.jpg"/>
<img src="img5.jpg"/>
<img src="img6.jpg"/>
</div>
</body>
</html>
